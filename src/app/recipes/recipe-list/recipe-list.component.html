<div class="container">

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <input type="text" class="form-control" name="name">
        <button type="submit" class="btn btn-primary" name="submit">Add new</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12 col-xs-12">

        <app-recipe-item *ngFor="let recipeItem of recipes" [recipe]="recipeItem"
        (recipeSelected)="onRecipeSelected(recipeItem)">
        </app-recipe-item>

      </div>
    </div>

    
</div>
