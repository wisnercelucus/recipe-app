<div class="container">

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <button class="btn btn-primary" (click)="onAddNewRecipe()" >Add new</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12 col-xs-12">

        <app-recipe-item *ngFor="let recipeItem of recipes; let i = index"
        [recipe]="recipeItem" [index]="i">
        </app-recipe-item>

      </div>
    </div>

    
</div>
