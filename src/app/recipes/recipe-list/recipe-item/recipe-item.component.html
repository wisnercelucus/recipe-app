  
  
    <div class="row" >
      <div class="col-md-8">
        <div class="card-text">
          <a [routerLink]="[index]">
            <h4>{{recipe.name}}</h4>
          </a>
          <p class="card-text">{{recipe.description}}</p>
        </div>
      </div>

      <div class="col-md-4">
        <img class="card-img image-fluid" [src]="recipe.imagePath" alt="{{recipe.name}}">
      </div>
    </div>
