
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">

        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button> 
                <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button> 
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                         id="name"
                         class="form-control"
                         formControlName="name"
                         >
                    </div>

                    <div class="form-group">
                        <label for="imagepath">ImagePath</label>
                        <input type="text" 
                        id="imagePath" 
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath
                        >
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12-col-xs-12">
                            <img [src]="imagePath.value" style="max-width:100%;"class="image-fluid">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12-col-xs-12">
                            <label for="description">Description</label>
                            <textarea 
                            id="description" 
                            class="form-control" 
                            placeholder="Description..."
                            formControlName="description"
                            >
                            </textarea>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12 col-sm-12-col-xs-12" formArrayName="ingredients">
                            <div class="row form-group" 
                            *ngFor="let ingredientCtrl of controls; let i = index" 
                            [formGroupName]="i"
                            >
                            <div class="col-md-7">
                                <label>Ig Name</label>
                                <input type="text" 
                                name="igName" 
                                class="form-control"
                                formControlName="name"
                                >
                            </div>
                            <div class="col-md-3">
                                <label>Ig amount</label>
                                <input type="text" 
                                name="igAmount" 
                                class="form-control"
                                formControlName="amount"
                                >
                            </div>
                            <div class="col-md-2">
                            <label>Delete</label>
                                <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger form-control">X</button>
                            </div>
                            
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add ingredients</button>
                        </div>
                    </div>




                </div>
            </div>
        </form>

    </div>
</div>
