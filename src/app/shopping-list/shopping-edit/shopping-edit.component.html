
<div class="row container-fluid">
  <div class="col-md-12 col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-8 col-xs-12 form-group">
          <label for="name">Name</label>
          <input type="text"
           id="name"
           class="form-control"
           name="name"
           ngModel
           required
           >
        </div>
        <div class="col-md-4 col-xs-12 form-group">
          <label for="amount">Amount</label>
          <input type="number"
          id="amount" 
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[1-9]*$"
          >
        </div>
      </div>
      <div class="row container-fluid">
        <div class="col-md-12 col-xs-12 col-sm-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update': 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
